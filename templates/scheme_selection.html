<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Loan Scheme</title>
    <link rel="stylesheet" href="../static/scheme_selection.css">
</head>
<body>
    <div class="container">
        <h1>Select Loan Scheme</h1>
       
        <form action="{{ url_for('select_scheme') }}" method="POST">
            <div class="scheme-options">
                <div class="scheme-card" onclick="document.getElementById('agriculture').checked = true;">
                    <h3>Agriculture Loan</h3>
                    <p>For farmers and agricultural purposes</p>
                    <input type="radio" id="agriculture" name="scheme" value="Agriculture" {% if selected_scheme == 'Agriculture' %}checked{% endif %}>
                </div>
                
                <div class="scheme-card" onclick="document.getElementById('gold').checked = true;">
                    <h3>Gold Loan</h3>
                    <p>Loans against gold as collateral</p>
                    <input type="radio" id="gold" name="scheme" value="Gold" {% if selected_scheme == 'Gold' %}checked{% endif %}>
                </div>
                
            </div>
            
                <div class="scheme-card" onclick="document.getElementById('shg').checked = true;">
                    <h3>SHG Loan</h3>
                    <p>Loans against SHG as collateral</p>
                    <input type="radio" id="shg" name="scheme" value="shg" {% if selected_scheme == 'shg' %}checked{% endif %}>
                </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
