<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Loanâ€‘Waiver App{% endblock %}</title>
    <style>
        body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #e8ecef; /* mild soft gray-blue */
  color: #2c3e50; /* dark slate blue for text */
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: 0 auto 40px auto;
  background-color: #f9fafb; /* very light off-white */
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(44, 62, 80, 0.1); /* subtle dark shadow */
  border: 1.5px solid #d1d8dd; /* soft gray border */
}

h3, h5 {
  color: #34495e; /* nice medium dark slate */
  margin-bottom: 12px;
  font-weight: 600;
}

h5 {
  border-bottom: 2px solid #a0a9b8; /* subtle border under section headings */
  padding-bottom: 6px;
  margin-top: 40px;
}

.table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 8px; /* vertical spacing between rows */
  font-size: 0.95rem;
  color: #3a4756; /* dark gray-blue text */
}

.table th, .table td {
  text-align: left;
  padding: 10px 15px;
  vertical-align: middle;
}

.table th {
  background-color: #d9dee3; /* muted medium gray-blue background */
  color: #2c3e50;
  font-weight: 600;
  border-top-left-radius: 6px;
  border-bottom-left-radius: 6px;
  width: 35%;
  user-select: none;
}

.table td {
  background-color: #f1f4f8; /* light blue-gray background */
  border-top-right-radius: 6px;
  border-bottom-right-radius: 6px;
}

.table tr:hover td {
  background-color: #e2e7ec; /* highlight row on hover */
}

.text-decoration-none {
  color: #2c3e50;
  transition: color 0.3s ease;
}

.text-decoration-none:hover {
  color: #1abc9c; /* turquoise accent on hover */
}

.bi-download {
  vertical-align: middle;
  cursor: pointer;
}

.my-4 {
  margin-top: 1.5rem !important;
  margin-bottom: 1.5rem !important;
}

.d-flex {
  display: flex !important;
}

.justify-content-between {
  justify-content: space-between !important;
}

.align-items-center {
  align-items: center !important;
}

    </style>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    {% block head_extra %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
